<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Finance App - Level 1</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>AI Finance App</h1>
    <p>Level 1: Basic Web App (Flask + Finance API)</p>
  </header>

  <main>
    <section class="controls">
      <form id="ticker-form">
        <label for="ticker">Ticker:</label>
        <input id="ticker" name="ticker" placeholder="AAPL" required />
        <label for="range">Range:</label>
        <select id="range" name="range">
          <option value="1mo">1 Month</option>
          <option value="3mo">3 Months</option>
          <option value="6mo">6 Months</option>
          <option value="1y">1 Year</option>
        </select>
        <button type="submit">Fetch</button>
      </form>
      <div id="message" role="status"></div>
    </section>

    <section class="chart">
      <div id="candlestick"></div>
    </section>
  </main>

  <footer>
    <small>
      Level 2â€“7 coming soon. This is a learning project; not financial advice.
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
